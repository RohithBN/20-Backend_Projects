version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: markdown_app_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports: 
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s

  languagetool:
    image: silviof/docker-languagetool:latest
    container_name: languagetool_api
    restart: always
    ports:
      - "8010:8010"
    environment:
      - EXTRAOPTIONS=-Xmx1g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  app:
    build: .
    container_name: markdown_app_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: testdb
      LANGUAGETOOL_URL: http://languagetool:8010
    depends_on:
      db:
        condition: service_healthy
      languagetool:
        condition: service_healthy

volumes:
  mysql_data: